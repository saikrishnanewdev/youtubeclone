<!DOCTYPE html>
<html>
  <head>
    <title>Block-Inlineblock</title>
    <link rel="stylesheet" href="Styles/block-inlineblock.css">
  </head>
  <body>
    <input class="name-text" type="text" placeholder="Name">
    <input class="email-text" type="text" placeholder="Email">
    <p class="text-paragraph">
      Thanks for chatting with our customer support. Would you like to take our quick survey?
    </p>
    <button class="yes-button">
      Yes
    </button>
    <button class="no-button">
      No
    </button><br>
    <img src="google_logo.svg" alt="google">

    <input class="input-search-google" type="text" placeholder="Search Google or type a URL">
    <input class="signup-text" type="text" placeholder="First name">
    <input class="signup-text" type="text" placeholder="Last name">
    <input class="signupemail-text" type="text" placeholder="Email">
    <button class="signup-button" >
      Sign Up
    </button>
    <p class="uber-text">
      Reuest a ride now
    </p>
    <input class="pickup-text" type="text" placeholder="Enter pickup location">
    <input class="destination-text" type="text" placeholder="Enter destination">
    <button class="request-button">
      Request now
    </button>
    <button class="shedule-button">
      Shedule for later
    </button>
  </body>
</html>
