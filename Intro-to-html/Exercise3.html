<style>
  .request-button{
    background-color: black;
    color: white;
    height: 36px;
    width: 108px;
    margin-right: 25px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .request-button:hover{
    opacity: 0.8;
  }
  .addtocart-button{
    background-color: rgb(255, 216, 20);
    border-radius: 18px;
    height: 36px;
    width: 150px;
    border: none;
    margin-right: 25px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .addtocart-button:hover{
    background-color: rgb(167, 151, 151);
  }
  .addtocart-button:active{
    background-color: green;
  }
  .signup-button{
    background-color: rgb(46,164,79);
    height: 36px;
    width: 74px;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .signup-button:active{
    box-shadow: 5px 10px 15px indigo;
  }
  .getstarted-button{
    margin-top: 50px;
    background-color: rgb(121,82,179);
    height: 36px;
    width: 105px;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .getstarted-button:active{
    background-color: lightblue;
  }
  .download-button{
    background-color: white;
    border-width: 1px;
    border-color: rgb(108,117,125);
    border-radius: 4px;
    height: 36px;
    width: 100px;
    cursor: pointer;
    margin-right: 50px;
    cursor: pointer;
    transition: color 0.15s, font-weight 0.15s;
  }
  .download-button:hover{
    color: green;
    font-weight: bold;

  }
  .linkedin-button1{
    background-color: rgb(10,102,194);
    height: 36px;
    width: 220px;
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 18px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .linkedin-button1:hover{
    background-color: lightblue;

  }
  .linkedin-button2{
    background-color:white ;
    height: 36px;
    width: 74px;
    color: rgb(10,102,194);
    border-width: 1px;
    font-weight: bold;
    font-size: 14px;
    border-radius: 18px;
    border-color: rgb(10,102,194) ;
    cursor: pointer;
    transition: border-width 0.15s;
  }
  .linkedin-button2:active{
    border-width: 3px;
  }
</style>

<button class="request-button">
  Request now
</button>
<button class="addtocart-button">
  Add to Cart
</button>
<button class="signup-button">
  Sign up
</button> </br>
<button class="getstarted-button">
  Get started

</button>
<button class="download-button">
  Download

</button>
<button class="linkedin-button1">
  Apply on company website

</button>
<button class="linkedin-button2">
  Save

</button>
